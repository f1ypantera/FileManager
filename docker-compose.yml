version: '3.4'

services:
  filemanagerapi:
    image: ${DOCKER_REGISTRY-}filemanagerapi
    build:
      context: .
      dockerfile: FileManagerAPI\Dockerfile
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27021:27017